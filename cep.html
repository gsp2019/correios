<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <link rel="stylesheet"  href="style.css">
</head>
<header>    
<h1>    Busque ja   </h1>   Verifique aqui o seu CEP  

</header>
<body>
   <br/><br/><br/>
   <center> <h1><b>  <label for="cepInput">Digite o CEP desejado:</label> </b><br/>
    <input type="text" id="caixa"><br/><br/>
    <button onclick="buscarEndereco()">Buscar</button>
    <div id="endereco"></div></h1>
</center>
<div id= "endereco"></div>

    <script>
        function buscarEndereco() {
            var cep = document.getElementById('cepInput').value;
            var url = `https://viacep.com.br/ws/${cep}/json/`;
            
            fetch(url)
            .then(response => response.json())
            .then(data => {
                if(data.erro) {
                    document.getElementById('endereco').innerText = "CEP nÃ£o encontrado.";
                } else {
                    var endereco = `CEP: ${data.cep}, ${data.logradouro}, ${data.bairro}, ${data.localidade}, ${data.uf}`;
                    document.getElementById('endereco').innerText = endereco;
                }
            })
            .catch(error => console.error('Erro:', error));
        }
    </script>
</body>
</html>
